<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Coins - Claw Clan</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/4244/4244703.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/4244/4244703.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/4244/4244703.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
    />
    <script
      async
      crossorigin="anonymous"
      data-clerk-publishable-key="pk_test_bGFyZ2UtcHVtYS00MC5jbGVyay5hY2NvdW50cy5kZXYk"
      src="https://large-puma-40.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
      type="text/javascript"
    ></script>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #0077b6;
            padding: 1rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #0096c7;
        }

        header {
            text-align: center;
            padding: 1rem;
            background-color: #0077b6;
            color: #fff;
        }

        .login-button a {
            background-color: #ff6b6b;
            color: #fff;
        }

        .login-button a:hover {
            background-color: #e63946;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px;
        }

        .coin-packages {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin-top: 20px;
        }
        .profile-section {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            font-size: 0.9em;
            flex-direction: row-reverse;
            gap: 10px;  /* Adds space between the profile image and coins */
        }
        
        .profile-section h1 {
            margin: 0 10px;
            font-size: 1.1em;
            color: #333;
        }

        .logo {
            height: 48px; /* Keeps it proportional */
            width: auto;
            display: inline-block;
            vertical-align: middle; /* Aligns with the text */
            margin-right: 8px; /* Adds space between logo and text */
        }

        nav a {
            vertical-align: middle; /* Ensures the text aligns with the logo */
            line-height: 48px; /* Matches the logo's height */
        }
        
        .coin-display {
            margin-left: 10px; /* Adjust margin to space between profile and coins */
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }

        .coinsImg {
            padding-right: 4px;
            padding-left: 15px;
        }

        .coinsDiv {
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-weight: bold; 
            color: rgb(237, 232, 232)
        }
        .coin-package {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .coin-package:hover {
            transform: translateY(-10px);
        }

        .coin-package h3 {
            font-size: 1.5em;
            color: #0077b6;
        }

        .coin-package p {
            font-size: 1.1em;
            color: #333;
        }

        .coin-package button {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .coin-package button:hover {
            background-color: #0096c7;
        }

        #paypal-button-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
        }

        #result-message {
            text-align: center;
            color: #333;
            font-weight: bold;
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul class="nav-links">
            <li>
                <a href="index.html">
                    <img src="images/ClawClan.png" alt="ClawClan Logo" class="logo" />
                </a>
            </li>
            <!-- <li><a onclick="showPlayOptions(1)">Claw Machine 1</a></li> -->
            <!-- <li><a onclick="showPlayOptions(2)">Claw Machine 2</a></li>
            <li><a href="/claw3.html">Claw Machine 3</a></li>
            <li><a href="/claw4.html">Claw Machine 4</a></li> -->
            <li class="right"><a href="shop.html">Shop</a></li>
            <li class="right"><a href="coins.html">Coins</a></li>
        </ul>
    </nav>
    <!-- Profile section for coins and profile picture -->
    <div class="profile-section" id="auth-section"></div>

    <!-- Header -->
    <header>
        <h1>Buy Coins - Claw Machine Arcade</h1>
        <div class="profile-section" id="auth-section"></div>
    </header>

    <div class="container">
        <h2 `Your Coins:`${coins}></h2>
        <h2>Select a Coin Package</h2>
        <div class="coin-packages">

                <div class="coin-package">
                    <h3>50 Coins</h3>
                    <p>Get 50 coins to play the claw machine.</p>
                    <button onclick="buyCoins(25)">Buy for £2.50</button>
                </div>

            <div class="coin-package">
                <h3>120 Coins</h3>
                <p>Get 120 coins to play more rounds.</p>
                <button onclick="buyCoins(45)">Buy for £4.50</button>
            </div>

            <div class="coin-package">
                <h3>250 Coins</h3>
                <p>Get 250 coins for big wins!</p>
                <button onclick="buyCoins(100)">Buy for £10</button>
            </div>

            <div class="coin-package">
                <h3>500 Coins</h3>
                <p>Double the fun with 500 coins!</p>
                <button onclick="buyCoins(250)">Buy for £25</button>
            </div>
        </div>

        <div id="paypal-button-container"></div>
    </div>

    <p id="result-message"></p>

    <script src="https://www.paypal.com/sdk/js?client-id=AQMfnWgNrlMzgYezDTdm7eSzGRQfek4dlfV0QO8CxgPU33phNnnM81Ij7zabK_zxF0ZvWSMEDYvIWYC4&currency=GBP"></script>
    <script src="app.js"></script>
    <script>
        // Initialize Clerk
        window.addEventListener('load', async function () {
            // Load Clerk SDK and wait for it to be ready
            await Clerk.load();

            const authSection = document.getElementById('auth-section');

            // Check if the user is logged in
            if (Clerk.user) {
                // Display the user profile with their name and coins count
                const coins = Clerk.user.publicMetadata.coins || 0;
                authSection.innerHTML = `
                    <div id="user-button"></div>
                    <div class="coinsDiv"> <img class="coinsImg" src="coin.svg" width="20" height="20">${coins}</div>`;
                Clerk.mountUserButton(document.getElementById('user-button'));
            } else {
                // Display the login button
                authSection.innerHTML = `<a href="/claw/login.html" class="login-link">You are not logged in! The payment will not work! Click here to login</a>`;
            }
        });

    </script>
</body>
</html>
