<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/512/4244/4244703.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/4244/4244703.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://cdn-icons-png.flaticon.com/512/4244/4244703.png">
  <link rel="manifest" href="images/site.webmanifest">
  <title>Login - Claw Clan</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f9fc;
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- Clerk will load content here based on user authentication status -->
  </div>

  <!-- Clerk SDK with your publishable key and frontend API URL -->
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bGFyZ2UtcHVtYS00MC5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://large-puma-40.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>

  <script>
    window.addEventListener('load', async function () {
      // Load Clerk SDK and wait for it to be ready
      await Clerk.load();

      // Check if the user is signed in
      if (Clerk.user) {
        // Show user button if signed in
        document.getElementById('app').innerHTML = `
          <h1>Welcome back!</h1>
          <div id="user-button"></div>
          <a href="index.html" class="login-link">Go to main page</a>
        `;

        // Mount the Clerk user button
        Clerk.mountUserButton(document.getElementById('user-button'));
      } else {
        // Show sign-in form if not signed in
        document.getElementById('app').innerHTML = `
          <h1>Please Sign In</h1>
          <div id="sign-in"></div>
        `;

        // Mount the Clerk sign-in component
        Clerk.mountSignIn(document.getElementById('sign-in'));
      }
    });
  </script>
</body>
</html>
