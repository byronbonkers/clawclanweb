<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Past Wins</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
    }

    #wins-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .win-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 10px;
    }

    .win-item img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: cover;
    }

    .win-item h3 {
      margin: 10px 0 0;
    }

    .win-item button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .win-item button:hover {
      background-color: #45a049;
    }

    /* Popup styles */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    #popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #popup-content input,
    #popup-content textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #popup-content button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #popup-content button:hover {
      background-color: #45a049;
    }

    .profile-section {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      flex-direction: row-reverse;
    }

    .profile-section h1 {
      margin: 0 10px;
      font-size: 1.1em;
      color: #333;
    }

    .coin-display {
      margin-left: 10px;
      font-size: 1.2em;
      color: #333;
      font-weight: bold;
    }
  </style>
  <script
    async
    crossorigin="anonymous"
    data-clerk-publishable-key="pk_test_bGFyZ2UtcHVtYS00MC5jbGVyay5hY2NvdW50cy5kZXYk"
    src="https://large-puma-40.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
    type="text/javascript"
  ></script>
</head>
<body>
  <div class="profile-section" id="auth-section"></div>
  <h1>Your Past Wins</h1>
  <div id="wins-container"></div>

  <!-- Popup for Redeeming -->
  <div id="popup">
    <div id="popup-content">
      <h2>Redeem Prize</h2>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="address" placeholder="Shipping Address" required />
      <textarea id="details" placeholder="Additional Details (optional)"></textarea>
      <button id="submit-redeem">Submit</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>
  
  <script>
    // Initialize Clerk
    window.addEventListener('load', async function () {
      // Load Clerk SDK and wait for it to be ready
      await Clerk.load();

      const authSection = document.getElementById('auth-section');

      // Check if the user is logged in
      if (Clerk.user) {
        renderPrizes();
        // Display the user profile with their name and coin count
        const coins = Clerk.user.publicMetadata.coins || 0;
        authSection.innerHTML = `
          <div class="coin-display">Coins: ${coins}</div>
          <div id="user-button"></div>
        `;
        Clerk.mountUserButton(document.getElementById('user-button'));
      } else {
        // Display the login button
        authSection.innerHTML = `<a href="/claw/login.html" class="login-link">Login</a>`;
      }
    });

    // Simulated API call to fetch prize data
    const prizeTable = {
      0: { name: "300 Tickets", image: "https://via.placeholder.com/150" },
      1: { name: "Avocado Plushie", image: "https://via.placeholder.com/150" },
      2: { name: "Smartphone", image: "https://via.placeholder.com/150" }
    };

    async function fetchPrizes() {
      try {
        const prizes = Clerk.user.publicMetadata.prizes;
        if (!Array.isArray(prizes)) {
          throw new Error('Prizes data is not an array');
        }
        console.log('Prizes:', prizes);
        return prizes.map(prize => ({
          ...prizeTable[prize.id], // Map prize ID to product details
          redeemed: prize.redeemed || false // Add redeemed status (default to false if not provided)
        }));
      } catch (error) {
        console.error('Error fetching prizes:', error);
        return [];
      }
    }

    async function getAuthToken() {
      try {
        const token = await Clerk.session.getToken({ template: 'grafbase' });
        console.log('Token:', token);
        return token ? `Bearer ${token}` : null;
      } catch (error) {
        console.error('Error retrieving token:', error);
        return null;
      }
    }

    async function renderPrizes() {
      const winsContainer = document.getElementById("wins-container");
      winsContainer.innerHTML = ""; // Clear previous entries

      const prizes = await fetchPrizes(); // Fetch prizes

      prizes.forEach((prize, index) => {
        // Create a container for each prize
        const prizeItem = document.createElement("div");
        prizeItem.className = "win-item";

        // Add the prize image
        const img = document.createElement("img");
        img.src = prize.image;
        img.alt = prize.name;
        prizeItem.appendChild(img);

        // Add the prize name
        const name = document.createElement("h3");
        name.textContent = prize.name;
        prizeItem.appendChild(name);

        // Add Redeem button if not redeemed
        if (!prize.redeemed) {
          const button = document.createElement("button");
          button.textContent = "Redeem";
          button.onclick = () => openPopup(index);
          prizeItem.appendChild(button);
        }

        // Append the prize to the container
        winsContainer.appendChild(prizeItem);
      });
    }

    // Open the popup
    function openPopup(index) {
      const popup = document.getElementById("popup");
      popup.style.display = "flex";

      // Attach prize index to the submit function
      document.getElementById("submit-redeem").onclick = () => submitRedeem(index);
    }

    // Close the popup
    function closePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }

    async function submitRedeem(index) {
      try {
        const token = await getAuthToken();
        const name = document.getElementById("name").value;
        const address = document.getElementById("address").value;
        const details = document.getElementById("details").value;

        const response = await fetch('https://clawclan.co.uk/api/redeemPrize', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: token // Include user token for authentication
          },
          body: JSON.stringify({
            id: index, // Prize ID corresponds to the index
            name,
            address,
            details
          })
        });

        const result = await response.json();

        if (response.ok) {
          alert(result.message || 'Prize redeemed successfully!');
          renderPrizes(); // Refresh prizes after redemption
          closePopup(); // Close the popup
        } else {
          alert(result.err || 'An error occurred during redemption.');
        }
      } catch (error) {
        console.error('Error redeeming prize:', error);
        alert('An unexpected error occurred. Please try again.');
      }
    }
  </script>
</body>
</html>
